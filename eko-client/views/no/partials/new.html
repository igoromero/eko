<div class="block-header"></div>
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header bg-cyan">
        <h2>
          Cadastrar Novo Nó
        </h2>
      </div>
      <div class="body">
        <div class="row clearfix">
          <div class="col-md-5 col-md-offset-1">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Descrição</label>
              <input ng-model="no.node.descricao">
            </md-input-container>
          </div>
          <div class="col-md-4 col-md-offset-1" layout="column">
            <md-input-container>
              <label>Identificador</label>
              <md-select ng-model="no.node.nodeSelected">
                <md-option ng-repeat="node in no.nodeArray" value="{{node}}">{{node}}</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div class="col-md-12">
            <gm-map options="no.optionsMaps">
              <gm-marker position="map.getCenter()" options="no.optionsMarkers" on-dragend="no.node.data.position = marker.getPosition()">
              </gm-marker>
            </gm-map>
            <md-button class="md-raised md-primary pull-right" data-ng-click="no.save()">Salvar</md-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
